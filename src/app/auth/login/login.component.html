<div class="panel-header panel-header-sm">    
</div>
<br>
<br>
<div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="../../../assets/img/login.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="../../../assets/img/logo.svg" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Ingrese a FullPedido</p>
            <form [formGroup]="registerForm">
                <div class="form-group">
                  <label  >DNI ó RUC</label>
                  <input 
                    type="text" 
                    name="documento"
                    class="form-control" 
                    placeholder="DNI o RUC"
                    formControlName="documento"
                    minlength="8"
                    maxlength="11"
                    #documento
                    required
                  >
                  <div class="text-danger" *ngIf="registerForm.controls['documento'].invalid && (registerForm.controls['documento'].dirty || registerForm.controls['documento'].touched)">                 
                    <div class="text-danger" *ngIf="registerForm.controls['documento'].errors.required">
                      Campo requerido
                    </div>
                    <div class="text-danger" *ngIf="registerForm.controls['documento'].errors.minlength">
                      Su documento es inválido
                    </div>
                    <div class="text-danger" *ngIf="registerForm.controls['documento'].errors.maxlength">
                      Su documento es inválido
                    </div>
                    <div class="text-danger" *ngIf="registerForm.controls['documento'].errors.pattern">
                      Ingrese solo números
                    </div> 
                  </div>
                </div>
                <div class="form-group mb-4">
                  <!-- <label for="password" class="sr-only">Contraseña</label> -->
                  <label for="password" >Contraseña</label>
                  <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="******"
                    minlength="6"
                    required
                    formControlName="password"
                    #password
                  >
                  <div class="text-danger" *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">                 
                    <div class="text-danger" *ngIf="registerForm.controls['password'].errors.required">
                      Campo requerido
                    </div>
                    <div class="text-danger" *ngIf="registerForm.controls['password'].errors.minlength">
                      Debe ser mayor a 6 caracteres
                    </div>
                  </div>
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" [disabled]=!registerForm.valid (click)="loginUsuario()">
              </form>
              <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
              <p class="login-card-footer-text">¿No tiene una cuenta? <a href="#!" class="text-reset">Registrese aquí</a></p>
             <!--  <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav> -->
          </div>
        </div>
      </div>
    </div>
